{template 'common/header'}
<div class="main">
	<form action="" method="post" class="form-horizontal form">
	
		<div class="panel panel-default">
		  <div class="panel-heading">设置</div>
		  <div class="panel-body">
		     <div class="form-group">
			    <label for="" class="col-sm-2 control-label">平台电话</label>
			    <div class="col-sm-5">
			      <input type="text" name="tel" class="form-control" value="{$settings['tel']}" />
			    </div>
			 </div>
			 <div class="form-group">
			    <label for="" class="col-sm-2 control-label">是否开启审核</label>
			    <div class="col-sm-5">
			      <label class="checkbox-inline">
						<input name="status" value='1'  type="checkbox" {if intval($settings['status'])==1}checked='checked'{/if} />启用
					</label>
			    </div>
			 </div>
			 <div class="form-group">
			    <label for="" class="col-sm-2 control-label"></label>
			    <div class="col-sm-5">
			      <input name="submit" type="submit" value="提交" class="btn btn-primary span3" style="height:30px" />
					<input type="hidden" name="token" value="{$_W['token']}" />
			    </div>
			 </div>
		  </div>
		</div>
	</form>
</div>

{template 'common/footer'}
