{template 'header'}
<style>
.list{}
.list li a{display:block; height:80px; padding:5px; border-bottom:1px #EEE solid; color:#333; overflow:hidden; text-decoration:none !important; position:relative;}
.list li a .thumb{width:80px; height:60px;}
.list li a .title{font-size:16px;}
.list li a .createtime{font-size:12px; color:#999; position:absolute; bottom:0;}
.head{height:40px; line-height:40px; background:#0bca9f; margin-bottom:5px; padding:0 5px; color:#FFF;}
.head .bn{display:inline-block; height:30px; line-height:30px; padding:0 10px; margin-top:4px; font-size:20px; border:1px #0bca9f solid; background:#0bca9f; color:#FFF; text-decoration:none;}
.head .bn.pull-right{position:absolute; right:5px; top:0;}
.head .title{font-size:14pt;display:block;padding-left:10px;font-weight:bolder;margin-right:49px;text-align:center;height:40px;line-height:40px;text-overflow:ellipsis;white-space:nowrap;overflow: hidden;}

li{
    list-style-type:none;
    /*width:40px;*/
  }
  .category li a{
    display: block;
    width:40px;
    height:40px;
    line-height: 40px;
    float: left;
    color:white;
  }
  .a{font-size:14pt;display:block;padding-left:10px;font-weight:bolder;margin-right:49px;text-align:center;height:40px;line-height:40px;text-overflow:ellipsis;white-space:nowrap;overflow: hidden;}
</style>
<div class="head">
  <a href="{php echo $this->createMobileUrl('list')}" class="bn pull-left"><i class="fa fa-home"></i></a>
  <span class="title">我的二手</span>
  <a href="{php echo $this->createMobileUrl('mygoods')}" class="bn pull-right"><i class="fa fa-user"></i></a>

</div>


<ul class="list unstyled">

  {loop $list $row}
  <li style="margin-left:-40px;">
    <a href="{if !empty($row['linkurl'])}{$row['linkurl']}{else}{php echo $this->createMobileUrl('detail', array('name' => 'detail', 'id' => $row['id'], 'weid' => $_W['weid']))}{/if}">
      {loop $row['img'] $k $image}
      {if $k == 0}
      <img src="{$image['src']}" class="pull-right thumb"  />
      {/if}
      {/loop}
      <div class="title">{$row['title']}</div>
      <div class="price">¥{$row['price']}</div>
      <div class="createtime">
        {php echo date('Y-m-d H:i:s', $row['createtime'])}
      
      </div>
    </a>
    <div style="border-bottom:1px #EEE solid; color:#333;">
      <a style='display:block;width:50px;height:25px;float:left;color:white;margin-right:2px;text-align:center' class='btn-info' href="{php echo $this->createMobileUrl('add',array('id' => $row['id']))}">编辑</a>
        <a style='display:block;width:50px;height:25px;float:left;color:white;text-align:center' class='btn-info' onclick="return confirm('确认删除？');" href="{php echo $this->createMobileUrl('mygoods',array('id' => $row['id'],'op' => 'delete'))}">删除</a>
      </div>
      <div style="clear:both"></div>
  </li>
  {/loop}
 
</ul>
 {$pager}
{template 'footer'}
