	{template 'common/header'}
	<link type="text/css" rel="stylesheet" href="./../app/resource/common/common.css">
<div class="main">
        <form action="" method="post" onsubmit="return check();" class="form-horizontal form" enctype="multipart/form-data">
        <h4>{$title}</h4>
		<table class="tb">
			<tr>
				<th><label for="">问题：</label></th>
				<td>
                  {$reply['question']}  
				</td>
			</tr>
				<tr>
				<th><label for="">解答：</label></th>
				<td>
                   <textarea name="answer" id="answer"> {$reply['answer']} </textarea> 
				</td>
			</tr>
			
            
            
			<tr>
				<th></th>
				<td>
					<input name="submit" type="submit" value="提交" class="btn btn-primary span3">
					<input type="hidden" name="token" value="{$_W['token']}" />
					
				</td>
			</tr>
		</table>
	</form>
</div>

<script type="text/javascript">
        function check() {
            if($.trim($('#answer').val()) == '') {
                message('没有输入解答内容.', '', 'error');
                return false;
            }
     
			return true;
		}
            	
        </script>
{template 'common/footer'}
